name: openqa
# yamllint disable-line rule:truthy
on: [push, pull_request]
jobs:
  openqa:
    runs-on: ubuntu-latest
    name: "Trigger an openQA test with custom new test together with a custom os-autoinst backend"
    container:
      image: curlimages/curl
    steps:
    - name: Trigger openQA test
      # see https://stackoverflow.com/a/58034787 regarding the repo and branch variables
      # hdd variable needs to be updated when old images are pruned
      #    -d 'arch=x86_64&flavor=test&version=Tumbleweed&machine=64bit&test=okurz_hackweek_20_0ad&worker_class=openqaworker7&isotovideo="podman run --pull=always --rm -it registry.opensuse.org/devel/openqa/testgithub/opr-1558/containers/isotovideo:qemu-x86 /usr/bin/isotovideo -d"&casedir=https://github.com/${{ github.repository }}#${GITHUB_REF#refs/heads/}&hdd_1=opensuse-Tumbleweed-x86_64-20210320-Tumbleweed@64bit.qcow2&schedule="tests/boot/boot_to_desktop,tests/games/0ad"'
      run: |
        curl -u ${{ secrets.OPENQA_O3_USER_KEY_SECRET }} \
          -d 'arch=x86_64&flavor=test&version=Tumbleweed&machine=64bit&test=okurz_hackweek_20_0ad&casedir=https://github.com/${{ github.repository }}#${GITHUB_REF#refs/heads/}&hdd_1=opensuse-Tumbleweed-x86_64-20210320-Tumbleweed@64bit.qcow2&schedule=tests/boot/boot_to_desktop,tests/games/0ad" \
          https://openqa.opensuse.org/api/v1/jobs 
